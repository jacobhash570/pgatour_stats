<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plot</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/> -->
  <link href="/static/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="plot"></div>
  </div>
  <div class="container">
    <div id="plot2"></div>
  </div>
  <div class="container2">
    <div class="col-md-14">
      <aside class="filters">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
          <div class="panel-heading">Search for a Player</div></div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <ul class="list-group" id="filters">
                  <li class="filter list-group-item">
                    <label for="date">Enter a Player Name</label>
                    <input class="form-control" id="datetime" type="text" placeholder="Tiger Woods">
                  </li>
                </ul>
              </div>
              <button id="filter-btn" type="button" class="btn btn-secondary">Enter Player Name</button>
            </form>
          </div>
        </div>
    </div>
    </aside>
  </div>
  <!-- <div class="mx-auto"> -->
  <div class="col-md-14">
    <div id="table-area" class="myTable">
      <table id="ufo-table" class="table table-striped">
        <thead>
          <tr>
            <th class="table-head">Player Name</th>
            <th class="table-head">Rounds</th>
            <th class="table-head">Fairway</th>
            <th class="table-head">Year</th>
            <th class="table-head">Avg Distance</th>
            <th class="table-head">GIR</th>
            <th class="table-head">Avg Putts</th>
            <th class="table-head">Avg Scrambling</th>
            <th class="table-head">Avg Score</th>
            <th class="table-head">Points</th>
            <th class="table-head">Wins</th>
            <th class="table-head">Top 10s</th>
            <th class="table-head">Avg SG Putts</th>
            <th class="table-head">Avg SG Total</th>
            <th class="table-head">SG:OTT</th>
            <th class="table-head">SG:APR</th>
            <th class="table-head">SG:ARG</th>
            <th class="table-head">Money</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  </div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>


  <!-- Load static plot functions -->
  <script src="{{ url_for('static', filename='plot.js') }}"></script>

  <!--  Create javascript variable to reference to data from flask app -->
  <script type="text/javascript">
    let data = '{{ data|tojson }}';
  </script>

  <!-- Go create charts -->
  <script type="text/javascript">
    createPlot(data);
  </script>

  <script type="text/javascript">
    otherPlot(data);
  </script>

</body>

</html>
