<body>

      <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Scrape New Data</a></p>

  <div id="plot"></div>

        <h2 class="align-items-center"><u>Stats</u></h2>  
      </div>
    </div>
    </br>
    <div class="row">       
      {% for stat in stats.dataframe%} 
        <div class="col-6 border">
        </br>
          <div>
              <h4>{{stat.title}}</h4>

    </div>
